<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
    <style></style>
    
</head>
<body>

    <header class="gameHeader">
        <nav class="navbar"> <!-- Barre de navigation! -->
            <a href="home.html"><img src="assets/logo.png" id="navlogo"></img></a>
            <label for="toggle">☰</label>
            <input type="checkbox" id="toggle"></input>
            <ul class="navbar__list">
                <li><a href="home.html" class="navbar__list__link">Accueil</a></li>
                <li><a href="history.html" class="navbar__list__link">L'histoire</a></li>
                <li><a href="rules.html" class="navbar__list__link">Règles du jeu</a></li>
                <li><a href="game.html" class="navbar__list__link">Jouez !</a></li>
                <li><a href="contact.html" class="navbar__list__link">Contact</a></li>
            </ul>
        </nav> 
    </header>

    <section class="gameTitle" id="gameTitle">
        <h1 >SHI FU MI</h1>
        <p class = "gameP">Let's FIGHT !</p>
        <a href="#game"><img src="assets/arrow.png" class="homeImg__arrow"></img></a>
    </section>
    <section class="game" id="game">
        <div class="game__score">
            <div class="game__score__player"> - </div>
            <img src="assets/slash.png" class="game__score__slashBar"></img>
            <div class="game__score__computer"> - </div>
        </div>
        <div class="game__result">
            <img src="assets/PierreGauche.png" class= "game__result__player" id="playerArea"></img>
            <div class="game__result__vs"></div>
            <img src="assets/PierreDroite.png" class="game__result__computer" id="computerArea"></img>
        </div>
        <div class="game__button">
            <button class="game__button__1" id="buttonRock">Pierre</button>
            <button class="game__button__2" id="buttonPaper">Feuille</button>
            <button class="game__button__3" id="buttonCisors">Ciseaux</button>
        </div>
    </section>

    <section class="backOnTop">
        <div class="backOnTop__box">
            <a href="#gameTitle">▲ Retour en haut de page</a>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__logo"><img src="assets/logo.png" alt="logo"></img></div>
        <div class="footer__text">
            <p class="footer__text__title">SHIFUMI Inc.</p>
            <p class="footer__text__paragraph">
            27 route de Pitoys, 64600 ANGLET
            <br>
            Téléphone: +33 6 55 66 77 88
            <br>
            Mail: contactus@shifumi.incorporation</p>
        </div>
        <div class="footer__socialMedias"> 
            <img src="assets/svgexport-21.svg"></img>
            <img src="assets/svgexport-22.svg"></img>
            <img src="assets/svgexport-23.svg"></img>
            <img src="assets/svgexport-24.svg"></img>
            <img src="assets/svgexport-25.svg"></img>
            <img src="assets/github.svg"></img>
        </div>
    </footer> 
    
    <script src="game.js"></script>
</body>
</html>
