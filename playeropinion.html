<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Évaluer Shifumi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/playeropinion.css" />
  </head>
  <body>

    <!-- header -->
    <section class="playerOpinion">
      <a href="home.html">
        <img
          src="assets/logo.jpeg"
          alt="logo shifumi"
          class="playerOpinion__logo"
        />
      </a>
      <h2>Shifumi - Le jeu Wilditionel</h2>
      <p>www.shifumi.com</p>
    </section>




<!-- formulaire -->
    <form class="formPlayerOpinion">
              
      
<!-- Partie 1 : note avec étoiles -->
      <div class="formPlayerOpinion__note">
        <h3 class="formPlayerOpinion__note__text">Évaluez votre expérience récente</h3>
              <!-- ajouter div avec des étoiles ou notes -->
      </div>


<!-- Partie 2 commentez -->
      <div class="formPlayerOpinion__commit">
        <h3>Racontez-nous votre expérience</h3>

          <textarea class="formPlayerOpinion__commit__textarea"
            id="message" 
            name="message" 
            placeholder="Écrivez votre avis ici. Parlez de votre expérience, quelle soit bonne ou mauvaise.">
          </textarea>
      </div>

    
<!-- Partie 2 mettre une date -->
<div class="formPlayerOpinion__date">

      <h3>Date de l'expérience</h3>

      <input 
            type="date" 
            id="start" 
            name="trip-start" 
            value="2022-03-21"
            min="2022-01-01" 
            max="2022-12-31">
</div>







      












      </form>
  </section>
  </body>
</html>
