<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="playeropinion.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Évaluez Shifumi</title>
    <style></style>
    <script src=""></script>
  </head>
  <body>
    <!-- header -->
    <section class="playerOpinion__header">
      <div class="playerOpinion__header__firstContainer">
        <a href="home.html">
          <img
            src="assets/logo.png"
            alt="logo shifumi"
            class="playerOpinion__header__firstContainer__logo"
          />
        </a>
      </div>
      <div class="playerOpinion__header__secondContainer">
        <h2 class="playerOpinion__header__secondContainer__title">
          Shifumi - Le jeu Wilditionel
        </h2>
        <p>www.shifumi.com</p>
      </div>
    </section>

    <!-- formulaire -->
    <section class="playerForm">
      <form class="playerForm__opinion">
        <!-- Partie 1 : note avec étoiles -->
        <div class="playerForm__opinion__note">
          <h3 class="playerForm__opinion__note__title">
            Évaluez votre expérience récente
          </h3>
          <!-- ajouter div avec des étoiles ou notes -->
        </div>

        <!-- Partie 2 commentez -->
        <div class="playerForm__opinion__commit">
          <h3 class="playerForm__opinion__commit__title">
            Racontez-nous votre expérience
          </h3>

          <textarea
            class="playerForm__opinion__commit__textarea"
            placeholder="Écrivez votre avis ici. Parlez de votre expérience, quelle soit bonne ou mauvaise."
          >
          </textarea>
        </div>

        <!-- Partie 2 mettre une date -->
        <div class="playerForm__opinion__date">
          <h3 class="playerForm__opinion__date__title">Date de l'expérience</h3>
          <input
            class="playerForm__opinion__date__input"
            type="date"
            id="start"
            name="trip-start"
            value="2022-03-21"
            min="2022-01-01"
            max="2022-12-31"
          />
        </div>
        <div class="playerForm__opinion__footer">
          <button class="playerForm__opinion_footer__button">
            Envoyer l'évaluation
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
